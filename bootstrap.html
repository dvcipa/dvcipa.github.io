    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

        /* KH·∫ÆC PH·ª§C 1: ƒê·ªïi t√™n class v√† ƒë·∫∑t k√≠ch th∆∞·ªõc ·∫£nh 100x100 */
        .post-img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* Gi·ªØ ·∫£nh kh√¥ng b·ªã m√©o */
            flex-shrink: 0; /* Quan tr·ªçng: Gi·ªØ k√≠ch th∆∞·ªõc ·∫£nh ·ªïn ƒë·ªãnh trong flexbox */
        }

        .features-text {

        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="DVC.png" alt="Logo" style="height: 40px;" class="me-2">
                <b>DVC IPA</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Trang Ch·ªß</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://key.chungchidvc.com">Mua Key</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://chungchidvc.com">Ch·ª©ng Ch·ªâ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="T√¨m game hack...">
                    <button class="btn btn-dark" type="button" onclick="searchPosts()"><i class="bi bi-search"></i> T√¨m</button>
                </div>
            </div>
        </div>
        <div id="blogContainer" class="row g-4"></div>
        <div class="pagination-container mt-5" id="pagination"></div>
    </main>

    <footer class="footer bg-dark text-white text-center">
        <div class="container"><p class="mb-0">&copy; 2025 Team DVC. Xin c·∫£m ∆°n anh em ƒë√£ ƒë·ªìng h√†nh v√† ·ªßng h·ªô.</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // const myModal = new bootstrap.Modal(document.getElementById('notificationModal'));
            // myModal.show();
        });

        // C√°c h√†m loadBlogPosts, renderPagination, searchPosts kh√¥ng ƒë·ªïi
        let allPosts = [];
        let currentPosts = [];

        async function loadBlogPosts() {
            try {
                const response = await fetch('post.txt');
                const text = await response.text();
                const files = text.match(/^\d+\.\s*(.+\.html)/gm).map(line => line.replace(/^\d+\.\s*/, ''));
                const postPromises = files.map(async (file) => {
                    try {
                        const res = await fetch(file);
                        if (!res.ok) return null;
                        const data = await res.text();
                        const doc = new DOMParser().parseFromString(data, 'text/html');
                        const title = doc.querySelector('h1')?.innerText || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
                        const img = doc.querySelector('div.container img')?.src || 'https://via.placeholder.com/100x100.png?text=DVC+IPA';
                        let features = '';
                        const allElements = doc.body.querySelectorAll('*');
                        for (const el of allElements) {
                            if (el.textContent.includes("Ch·ª©c nƒÉng:")) {
                                const fullHTML = el.innerHTML;
                                const regex = /<br\s*\/?>\s*((?:üü¢|‚úÖ).*?)(?=<br|$)/g;
                                let collectedFeatures = [];
                                let match;
                                while ((match = regex.exec(fullHTML)) !== null) {
                                    collectedFeatures.push(match[1].trim());
                                }
                                if (collectedFeatures.length > 0) {
                                    features = collectedFeatures.join('<br>');
                                }
                                break;
                            }
                        }
                        return { title, img, file, features };
                    } catch (error) { return null; }
                });
                const posts = (await Promise.all(postPromises)).filter(p => p !== null);
                allPosts = posts.reverse();
                currentPosts = allPosts;
                displayPage(1);
            } catch (error) {
                document.getElementById('blogContainer').innerHTML = `<div class="col-12"><div class="alert alert-danger">Kh√¥ng th·ªÉ t·∫£i danh s√°ch b√†i vi·∫øt.</div></div>`;
            }
        }

        function displayPage(page) {
            const container = document.getElementById('blogContainer');
            const paginationContainer = document.getElementById('pagination');
            const postsToDisplay = currentPosts;

            if (postsToDisplay.length === 0) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-warning">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o.</div></div>`;
                paginationContainer.innerHTML = '';
                return;
            }

            const perPage = 12;
            const totalPages = Math.ceil(postsToDisplay.length / perPage);
            page = Math.max(1, Math.min(page, totalPages));
            const start = (page - 1) * perPage;
            const end = start + perPage;
            const paginatedPosts = postsToDisplay.slice(start, end);

            container.innerHTML = '';
            paginatedPosts.forEach(post => {
                const postCol = document.createElement('div');
                postCol.className = 'col-12 col-md-6 col-lg-4';

                const featuresHTML = post.features ? `
                    <div class="card-text text-muted small mb-2 features-text">
                        <b>Ch·ª©c nƒÉng:</b><br>${post.features}
                    </div>` : '<div class="mb-2"></div>';
                
                // KH·∫ÆC PH·ª§C 2: Thay ƒë·ªïi c·∫•u tr√∫c HTML c·ªßa card
                postCol.innerHTML = `
                    <div class="card post-card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <img src="${post.img}" class="post-img rounded-circle me-3" alt="${post.title}">
                                <h5 class="card-title mb-0 flex-grow-1 text-break">${post.title}</h5>
                            </div>
                            <div class="flex-grow-1">
                                ${featuresHTML}
                            </div>
                            <a href="${post.file}" class="btn btn-dark mt-auto">Xem ngay...</a>
                        </div>
                    </div>
                `;
                container.appendChild(postCol);
            });

            renderPagination(page, totalPages);
        }

        function renderPagination(currentPage, totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return;
            const paginationUl = document.createElement('ul');
            paginationUl.className = 'pagination flex-wrap';
            const createPageItem = (text, pageNum, isDisabled = false, isActive = false) => {
                const li = document.createElement('li');
                li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.innerHTML = text;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!isDisabled) displayPage(pageNum);
                });
                li.appendChild(a);
                return li;
            };
            paginationUl.appendChild(createPageItem('Trang ƒê·∫ßu', 1, currentPage === 1));
            paginationUl.appendChild(createPageItem('&laquo;', currentPage - 1, currentPage === 1));
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            for (let i = startPage; i <= endPage; i++) {
                paginationUl.appendChild(createPageItem(i, i, false, i === currentPage));
            }
            paginationUl.appendChild(createPageItem('&raquo;', currentPage + 1, currentPage === totalPages));
            paginationUl.appendChild(createPageItem('Trang Cu·ªëi', totalPages, currentPage === totalPages));
            paginationContainer.appendChild(paginationUl);
        }

        function searchPosts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            currentPosts = allPosts.filter(post => post.title.toLowerCase().includes(query));
            displayPage(1);
        }

        loadBlogPosts();
    </script>
</body>
