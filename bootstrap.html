<body>

    <main class="container my-4">
        <div class="row justify-content-center mb-4">

    <footer class="footer bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Team DVC. Xin c·∫£m ∆°n anh em ƒë√£ ƒë·ªìng h√†nh v√† ·ªßng h·ªô.</p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // C√°c bi·∫øn to√†n c·ª•c
        let allPosts = [];
        let currentPosts = [];

        // H√†m t·∫£i b√†i vi·∫øt t·ª´ post.txt
        async function loadBlogPosts() {
            try {
                const response = await fetch('post.txt');
                const text = await response.text();
                // L·ªçc ra c√°c t√™n file .html t·ª´ n·ªôi dung post.txt
                const files = text.match(/^\d+\.\s*(.+\.html)/gm).map(line => line.replace(/^\d+\.\s*/, ''));
                
                // T·∫°o m·∫£ng c√°c Promise ƒë·ªÉ fetch t·ª´ng file
                const postPromises = files.map(async (file) => {
                    try {
                        const res = await fetch(file);
                        if (!res.ok) return null; // B·ªè qua n·∫øu kh√¥ng fetch ƒë∆∞·ª£c
                        const data = await res.text();
                        const doc = new DOMParser().parseFromString(data, 'text/html');

                        // L·∫•y ti√™u ƒë·ªÅ, ·∫£nh v√† ch·ª©c nƒÉng t·ª´ m·ªói file HTML
                        const title = doc.querySelector('h1')?.innerText || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
                        const img = doc.querySelector('div.container img')?.src || 'https://via.placeholder.com/100x100.png?text=DVC+IPA';
                        let features = '';
                        const allElements = doc.body.querySelectorAll('*');
                        for (const el of allElements) {
                            if (el.textContent.includes("Ch·ª©c nƒÉng:")) {
                                const fullHTML = el.innerHTML;
                                const regex = /<br\s*\/?>\s*((?:üü¢|‚úÖ).*?)(?=<br|$)/g;
                                let collectedFeatures = [];
                                let match;
                                while ((match = regex.exec(fullHTML)) !== null) {
                                    collectedFeatures.push(match[1].trim());
                                }
                                if (collectedFeatures.length > 0) {
                                    features = collectedFeatures.join('<br>');
                                }
                                break;
                            }
                        }
                        return { title, img, file, features };
                    } catch (error) {
                        console.error(`Error loading file ${file}:`, error);
                        return null;
                    }
                });
                
                // Ch·ªù t·∫•t c·∫£ c√°c Promise ho√†n th√†nh v√† l·ªçc b·ªè c√°c b√†i vi·∫øt l·ªói
                const posts = (await Promise.all(postPromises)).filter(p => p !== null);
                allPosts = posts.reverse(); // ƒê·∫£o ng∆∞·ª£c th·ª© t·ª± b√†i vi·∫øt
                currentPosts = allPosts;
                displayPage(1); // Hi·ªÉn th·ªã trang ƒë·∫ßu ti√™n
            } catch (error) {
                console.error("Error loading blog posts:", error);
                document.getElementById('blogContainer').innerHTML = `<div class="col-12"><div class="alert alert-danger">Kh√¥ng th·ªÉ t·∫£i danh s√°ch b√†i vi·∫øt.</div></div>`;
            }
        }

        // H√†m hi·ªÉn th·ªã b√†i vi·∫øt theo trang
        function displayPage(page) {
            const container = document.getElementById('blogContainer');
            const paginationContainer = document.getElementById('pagination');
            const postsToDisplay = currentPosts;

            if (postsToDisplay.length === 0) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-warning">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o.</div></div>`;
                paginationContainer.innerHTML = '';
                return;
            }

            const perPage = 12; // S·ªë b√†i vi·∫øt m·ªói trang
            const totalPages = Math.ceil(postsToDisplay.length / perPage);
            page = Math.max(1, Math.min(page, totalPages)); // ƒê·∫£m b·∫£o s·ªë trang h·ª£p l·ªá
            const start = (page - 1) * perPage;
            const end = start + perPage;
            const paginatedPosts = postsToDisplay.slice(start, end);

            container.innerHTML = '';
            // KH·∫ÆC PH·ª§C 2: Th√™m "index" ƒë·ªÉ t·∫°o ID duy nh·∫•t cho m·ªói collapse
            paginatedPosts.forEach((post, index) => {
                const postCol = document.createElement('div');
                postCol.className = 'col-12 col-md-6 col-lg-4';

                // --- B·∫ÆT ƒê·∫¶U LOGIC T·∫†O DROPDOWN CHO CH·ª®C NƒÇNG ---
                let featuresHTML = '';
                const MAX_LINES = 2; // S·ªë d√≤ng hi·ªÉn th·ªã m·∫∑c ƒë·ªãnh

                if (post.features) {
                    const featuresArray = post.features.split('<br>');
                    if (featuresArray.length > MAX_LINES) {
                        // N·∫øu danh s√°ch d√†i, t·∫°o component Collapse
                        const visiblePart = featuresArray.slice(0, MAX_LINES).join('<br>');
                        const hiddenPart = featuresArray.slice(MAX_LINES).join('<br>');
                        const collapseId = `features-collapse-${index}`;

                        featuresHTML = `
                            <div class="small text-muted features-text"><b>Ch·ª©c nƒÉng:</b><br>${visiblePart}</div>
                            <div class="collapse" id="${collapseId}">
                                <div class="small text-muted features-text">${hiddenPart}</div>
                            </div>
                            <a class="features-toggle" data-bs-toggle="collapse" href="#${collapseId}" role="button">
                                ...Xem th√™m
                            </a>
                        `;
                    } else {
                        // N·∫øu danh s√°ch ng·∫Øn, hi·ªÉn th·ªã b√¨nh th∆∞·ªùng
                        featuresHTML = `<div class="small text-muted features-text"><b>Ch·ª©c nƒÉng:</b><br>${post.features}</div>`;
                    }
                }
                // --- K·∫æT TH√öC LOGIC ---

                postCol.innerHTML = `
                    <div class="card post-card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <img src="${post.img}" class="post-img rounded-circle me-3" alt="${post.title}">
                                <h5 class="card-title mb-0 flex-grow-1 text-break">${post.title}</h5>
                            </div>
                            <div class="flex-grow-1">
                                ${featuresHTML}
                            </div>
                            <a href="${post.file}" class="btn btn-dark mt-3">Xem ngay...</a>
                        </div>
                    </div>
                `;
                container.appendChild(postCol);
            });

            renderPagination(page, totalPages); // Hi·ªÉn th·ªã ph√¢n trang
        }

        // H√†m render ph√¢n trang
        function renderPagination(currentPage, totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return; // Kh√¥ng hi·ªÉn th·ªã n·∫øu ch·ªâ c√≥ 1 trang

            const paginationUl = document.createElement('ul');
            paginationUl.className = 'pagination flex-wrap';

            // H√†m t·∫°o item ph√¢n trang
            const createPageItem = (text, pageNum, isDisabled = false, isActive = false) => {
                const li = document.createElement('li');
                li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#'; // S·ª≠ d·ª•ng # ƒë·ªÉ ngƒÉn t·∫£i l·∫°i trang
                a.innerHTML = text;
                a.addEventListener('click', (e) => {
                    e.preventDefault(); // NgƒÉn h√†nh vi m·∫∑c ƒë·ªãnh c·ªßa th·∫ª <a>
                    if (!isDisabled) displayPage(pageNum);
                });
                li.appendChild(a);
                return li;
            };

            // Th√™m n√∫t "Trang ƒê·∫ßu"
            paginationUl.appendChild(createPageItem('Trang ƒê·∫ßu', 1, currentPage === 1));
            // Th√™m n√∫t "Tr∆∞·ªõc"
            paginationUl.appendChild(createPageItem('&laquo;', currentPage - 1, currentPage === 1));

            // Th√™m c√°c s·ªë trang
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            for (let i = startPage; i <= endPage; i++) {
                paginationUl.appendChild(createPageItem(i, i, false, i === currentPage));
            }

            // Th√™m n√∫t "Ti·∫øp"
            paginationUl.appendChild(createPageItem('&raquo;', currentPage + 1, currentPage === totalPages));
            // Th√™m n√∫t "Trang Cu·ªëi"
            paginationUl.appendChild(createPageItem('Trang Cu·ªëi', totalPages, currentPage === totalPages));

            paginationContainer.appendChild(paginationUl);
        }

        // H√†m t√¨m ki·∫øm b√†i vi·∫øt
        function searchPosts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            currentPosts = allPosts.filter(post => post.title.toLowerCase().includes(query));
            displayPage(1); // Hi·ªÉn th·ªã trang ƒë·∫ßu ti√™n v·ªõi k·∫øt qu·∫£ t√¨m ki·∫øm
        }

        // Khi DOM ƒë√£ t·∫£i xong, g·ªçi h√†m loadBlogPosts ƒë·ªÉ kh·ªüi t·∫°o
        document.addEventListener("DOMContentLoaded", function () {
            loadBlogPosts();
        });
    </script>
